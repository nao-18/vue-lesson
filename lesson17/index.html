<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <div id="app">
    <!--
      v-show
     -->
     <button @click="ok = !ok">ボタン</button>
  
     <p v-if="ok">IF</p>
     <p v-show="ok">SHOW</p>

     <!--
       v-showではtemplateが使えない
      -->
     <template v-show="ok">
       <p>v-show</p>
     </template>

     <template v-if="ok">
      <p>v-show</p>
     </template>

     <!-- 
       v-showは初期描画のコストがかかる。
       v-ifは短時間の切り替え多数の場合にコストガかかる。
      -->

    </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        ok: true,
      }
    });
  </script>
</body>
</html>
