<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!--
      複数インスタンスを使用することもできる。
      →非推奨
     -->
    <div id="app1">
      <p>{{ message }}</p>
    </div>

    <div id="app2">
      <p>{{ message }}</p>
    </div>

    <script>
      new Vue({
        el: '#app1',
        data: {
          message: 'インスタンス',
        },
      });

      new Vue({
        el: '#app2',
        data: {
          message: 'インスタンス2',
        },
      });
    </script>
  </body>
</html>
