<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
      <!--
        v-forを使用する場合はkey属性を必ず使う
       -->
      <div v-for="fruit in fruits" :key="fruit">
        <p>{{ fruit }}</p>
        <input type="text" />
      </div>

      <button @click="remove">先頭削除</button>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          fruits: ['いちご', 'メロン', 'もも'],
        },
        methods: {
          remove: function () {
            this.fruits.shift();
          },
        },
      });
    </script>
  </body>
</html>
