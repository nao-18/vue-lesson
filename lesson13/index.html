<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <div id="app">
    <!-- computedプロパティの基礎 -->

    <!--
      classオブジェクトをcomputedで指定できる。
     -->

    <!-- <h1 class="red bg-blue">HelloWorld!</h1> -->
    <h1 :class="classObject">HelloWorld!</h1>


    <input type="checkbox" :checked="isActive" :disabled="isActive" >
    <button @click="isActive = !isActive">切り替え</button>
  
    <h1 :class="[{red: isActive}, bg]">HelloWorld!</h1>
  </div>

  <style>
    .red {
      color: red;
    }
    .bg-blue {
      background-color: blue
    }
  </style>

  <script>
    new Vue({
      el: "#app",
      data: {
        isActive: true,
        color: 'red',
        bg: 'bg-blue',
      },
      computed: {
        classObject: function() {
          return {
            red: this.isActive,
            'bg-blue': this.isActive,
          }
        }
      }
    });
  </script>
</body>
</html>
