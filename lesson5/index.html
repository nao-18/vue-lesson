<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <!-- テンプレート構文 -->
  <div id="app">
    <div>{{ html }}</div>
    <!-- v-htmlディレクティブ -->
    <div v-html="html"></div>

    <!-- 
      v-htmlではjsが実行されてしまうため、
      ユーザからの入力をそのまま表示する場合には「v-htmlディレクティブ」は使ってはいけない。

     -->
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        html: '<h1>見出し</h1>'
      },
    });
  </script>
</body>
</html>
