<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <div id="app">
    <!-- computedプロパティの基礎 -->

    <!--
      インラインスタイル(配列構文)
      スタイルオブジェクトが多数の場合
     -->

     <p v-if="ok">OK</p>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        ok: true
      }
    });
  </script>
</body>
</html>
