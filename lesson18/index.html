<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
      <!--
        v-for
       -->
      <ul>
        <li v-for="(fruit, index) in fruits" :value="index">
          ({{ index }}){{ fruit }}
        </li>
      </ul>

      <!--
        v-for object
       -->
      <ul>
        <li v-for="(value, key, index) in object" :value="index">
          ({{ index }}){{ key }}-{{ value }}
        </li>
      </ul>

      <ul>
        <template v-for="fruit in fruits">
          <li>{{ fruit }}</li>
          <hr />
        </template>
      </ul>

      <!--
        整数値を使用できる
       -->
      <ul>
        <li v-for="n in 10">{{ n }}</li>
      </ul>

      <!--
        in ではなく ofも使える
       -->
      <ul>
        <li v-for="n of 10">{{ n }}</li>
      </ul>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          fruits: ['いちご', 'メロン', 'もも'],
          object: {
            firstName: '太郎',
            lastName: '田中',
            age: 28,
          },
        },
      });
    </script>
  </body>
</html>
