<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>

    <script>
      var data = {
        number: 12,
      };
      Vue.component('my-component', {
        //Vuコンポーネントでdataを使う場合は関数にしなければならない。
        //理由： オブジェクトでは複数コンポーネントを使用した場合に参照され書き変わってしまう。
        // data: function () {
        //   return data;
        // },
        data() {
          return {
            number: 12,
          };
        },
        methods: {
          increment: function () {
            this.number++;
          },
        },
        template:
          '<p>いいね({{ number }})<button @click="increment">+1</button></p>',
      });

      new Vue({
        el: '#app',
      });
    </script>
  </body>
</html>
